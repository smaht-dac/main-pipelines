## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: PacBio_ONT_variant_calling_Sniffles_GRCh38
description: Structural variant calling with Sniffles algorithm. |
             Calls somatic variants from long-read sequencing data (PacBio HiFi / ONT) in CRAM format. |
             Accepts a list of input CRAM files with each file processed independently

category:
  - Variant Calling

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File inputs
  input_files_cram:
    argument_type: file.cram
    dimensionality: 1

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy

  tandem_repeats_bed:
    argument_type: file.bed
    files:
      - sniffles-tandem-repeat-regions@v2_GRCh38

  # Optional parameter inputs
  nthreads:
    argument_type: parameter.integer
    value: 32

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #  sniffles
  ############################################
  sniffles:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_cram:
        argument_type: file.cram
        source_argument_name: input_files_cram
        scatter: 1

      genome_reference_fasta:
        argument_type: file.fa

      tandem_repeats_bed:
        argument_type: file.bed

      # Parameter arguments
      nthreads:
        argument_type: parameter.integer

    ## Output ##############################
    #     Output files for the workflow
    ########################################
    output:

      # File output
      output_file_vcf_gz:
        description: Sniffles output VCF
        data_category:
          - Somatic Variant Calls
        data_type:
          - SV
        output_status: Final Output
        # These fields are required to link metadata for the naming
        software:
          - smaht:Software-Sniffles_v2.7.2
        reference_genome: GRCh38

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5a.8xlarge
        - c6i.8xlarge
        - c6a.8xlarge
        - c7i.8xlarge
        - c7a.8xlarge
        - c8i.8xlarge
        - c8a.8xlarge
        - m6i.8xlarge
        - m6a.8xlarge
        - m7i.8xlarge
        - m7a.8xlarge
        - m8i.8xlarge
        - m8a.8xlarge
      ebs_size: "1.5x"
      ebs_optimized: True
      spot_instance: True
      run_name: run_sniffles
      behavior_on_capacity_limit: wait_and_retry
