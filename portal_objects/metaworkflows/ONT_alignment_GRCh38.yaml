## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: ONT_alignment_GRCh38
description: End-to-end alignment pipeline for Oxford Nanopore Technology data. |
             Run Sentieon minimap2 to align input FASTQ files. |
             Link methyl tags and read groups from corresponding unaligned input BAM files. |
             Sort the alignment BAM files by coordinates. |
             Merge the aligned BAM files. |
             Calculate quality metrics. |
             Implemented to run per single sample and library. |
             Build hg38/GRCh38

category:
  - Alignment
  - Quality Control

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # Required file arguments
  input_files_fastq_gz:
    argument_type: file.fastq_gz
    dimensionality: 1

  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy

  regions:
    argument_type: file.txt
    files:
      - verifybamid2-regions-1000g-10k@GRCh38

  resources_vb2:
    argument_type: file.vb2
    files:
      - verifybamid2-resources-1000g-10k@GRCh38

  # Required parameter argument
  sample_name:
    argument_type: parameter.string

  library_id:
    argument_type: parameter.string

  preset:
    argument_type: parameter.string
    value: "map-ont"

  # QC ruleset argument
  qc_ruleset:
    argument_type: qc_ruleset.object
    qc_thresholds:
      freemix_alpha:
        rule: Estimate of Contamination [VerifyBamID2]|<|0.01|1
        flag: True
      mapped:
        rule: Percentage of Reads Mapped [Samtools]|>|97|0
        flag: True
      mismatch_rate:
        rule: Aligned Bases Mismatch Rate [Picard]|<|0.01|1
        flag: True
    qc_rule: "{freemix_alpha} and {mapped} and {mismatch_rate}"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

## Alignment ################################################
#     Alignment and post-processing steps
#       to generate the final output
#############################################################

  ## Workflow definition #####################
  #  sentieon_minimap2_sort
  ############################################
  sentieon_minimap2_sort:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_fastq_gz
        scatter: 1

      genome_reference_fasta:
        argument_type: file.fa

      # Required parameter argument
      preset:
        argument_type: parameter.string

    ## Output ##############################
    #     Output files for the workflow
    ########################################
    output:

      # File output
      output_file_bam:
        description: minimap2 output BAM
        data_category:
          - Sequencing Reads
        data_type:
          - Aligned Reads
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - m6a.8xlarge
        - m6a.12xlarge
        - m6i.8xlarge
        - m6i.12xlarge
        - m7a.8xlarge
        - m7i.8xlarge
        - m7i.12xlarge
      ebs_size: "6x"
      ebs_optimized: True
      spot_instance: True
      run_name: run_sentieon_minimap2_sort
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   methylink
  ############################################
  methylink:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file_bam:
        argument_type: file.bam
        source: sentieon_minimap2_sort
        source_argument_name: output_file_bam

      methyl_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        input_dimension: 1

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: 4

    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      output_file_bam:
        description: methylink output BAM
        data_category:
          - Sequencing Reads
        data_type:
          - Aligned Reads
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.xlarge
      ebs_size: "4.5x"
      ebs_optimized: True
      spot_instance: False
      run_name: run_methylink
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   ImportReadGroups_methylink
  ############################################
  ImportReadGroups_methylink:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      target_file_bam:
        argument_type: file.bam
        source: methylink
        source_argument_name: output_file_bam

      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        input_dimension: 1

      # Parameter argument
      sample_name:
        argument_type: parameter.string

